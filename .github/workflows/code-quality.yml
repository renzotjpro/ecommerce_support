name: Code Quality

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main, develop ]

jobs:
  # ============================================
  # AUTO-FORMAT CODE (Only on PRs)
  # ============================================
  format:
    name: Auto-format Code
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: 游닌 Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: 游냀 Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
      
      - name: 游닍 Install formatters
        run: |
          pip install black isort
      
      - name: 游꿛 Format with Black
        run: |
          black .
      
      - name: 游닄 Sort imports with isort
        run: |
          isort .
      
      - name: 游 Commit changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          git diff-index --quiet HEAD || git commit -m "style: auto-format code with Black and isort"
          git push
        continue-on-error: true

  # ============================================
  # LINT CODE
  # ============================================
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    
    steps:
      - name: 游닌 Checkout code
        uses: actions/checkout@v4
      
      - name: 游냀 Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
      
      - name: 游닍 Install linters
        run: |
          pip install flake8 pylint mypy
      
      - name: 游댌 Flake8
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      
      - name: 游댌 Pylint
        run: |
          pylint **/*.py --exit-zero --max-line-length=127
        continue-on-error: true
      
      - name: 游댌 MyPy (Type Checking)
        run: |
          mypy . --ignore-missing-imports --no-strict-optional
        continue-on-error: true

  # ============================================
  # SECURITY CHECKS
  # ============================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: 游닌 Checkout code
        uses: actions/checkout@v4
      
      - name: 游냀 Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
      
      - name: 游닍 Install security tools
        run: |
          pip install bandit safety
      
      - name: 游 Bandit Security Scan
        run: |
          bandit -r . -ll -x ./tests,./venv,./.venv
        continue-on-error: true
      
      - name: 游 Safety Vulnerability Check
        run: |
          pip install -r requirements.txt
          safety check --json
        continue-on-error: true
      
      - name: 游 Check for secrets
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD

  # ============================================
  # CODE COMPLEXITY
  # ============================================
  complexity:
    name: Code Complexity
    runs-on: ubuntu-latest
    
    steps:
      - name: 游닌 Checkout code
        uses: actions/checkout@v4
      
      - name: 游냀 Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
      
      - name: 游닍 Install tools
        run: |
          pip install radon
      
      - name: 游늵 Cyclomatic Complexity
        run: |
          radon cc . -a -nb
      
      - name: 游늵 Maintainability Index
        run: |
          radon mi . -nb

  # ============================================
  # DOCUMENTATION CHECK
  # ============================================
  docs:
    name: Documentation Check
    runs-on: ubuntu-latest
    
    steps:
      - name: 游닌 Checkout code
        uses: actions/checkout@v4
      
      - name: 游냀 Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
      
      - name: 游닍 Install tools
        run: |
          pip install pydocstyle interrogate
      
      - name: 游닇 Check docstrings
        run: |
          pydocstyle . --convention=google
        continue-on-error: true
      
      - name: 游늵 Documentation coverage
        run: |
          interrogate -v .
        continue-on-error: true